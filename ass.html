<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Flex Circles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: skyblue;
    }

    .window {
      background: white;
      border-radius: 20px;
      border: 10px solid gray;  
      overflow: hidden;
      width:    500px;
    }

    /* Top bar with circles */
    .title-bar {
      background: #c0c0c0;
      padding: 10px;
      display: flex;
      gap: 8px; /* spacing between circles */
      align-items: center; /* vertical alignment */
      
      
    }

    .circle{
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: red; }
    .yellow { background: yellow; }
    .green { background: green; }

    /* Grid container */
    .container {
      display: grid;
      gap: 10px;
      padding: 15px;
    }

    .box {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
     
    }

    .red1 { background: red; grid-column: 1/3; }
    .red2 { background: red; grid-column: 3 /3; }

    
    .orange {background: orange; grid-row: 2/4; }

    .purple1 { background: purple; grid-row: 2; grid-column: 2 / 4; height: 60px; }
    .purple2 { background:purple; grid-row: 3; grid-column: 2 / 4; height: 60px; }

    .blue1 { background: #005555; grid-row: 4; grid-column: 1 / 2;}
    .blue2 { background: #005555; grid-row: 4; grid-column: 2 / 3; }
    .blue3 { background: #005555; grid-row: 4; grid-column: 3 / 4; }
  </style>
</head>
<body>
  <div class="window">
    <!-- Title bar with circles -->
    <div class="title-bar">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>

    <!-- Grid layout -->
    <div class="container">
      <div class="box red1"></div>
      <div class="box red2"></div>

      <div class="box orange"></div>
      <div class="box purple1"></div>
      <div class="box purple2"></div>

      <div class="box blue1"></div>
      <div class="box blue2"></div>
      <div class="box blue3"></div>
    </div>
  </div>
</body>
</html>
