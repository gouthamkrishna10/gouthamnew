<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bg{
            border: 2px solid black;
            height: 580px;
            width: 500px;
            
        }
        #rg{
            background: yellow;
            width: 100vw;
            text-align: center;
            padding: 10px;
        }
        .cyan{
            background: cyan;
            padding: 10px;
        }
        table{
            border-spacing: 10px;
        }


    </style>

</head>
<body>
    <div id="bg">
    <table>
       
        <tr>
            <th colspan="2" id="rg">Registration Form</th>
        </tr>
        <tr>
                <td class="cyan">Enter Name</td>
                <td class="cyan"><input type="text" style="width:90%;"></td>
            </tr>
            <tr>
                <td class="cyan">Enter Password</td>
                <td class="cyan"><input type="password" style="width:90%;"></td>
            </tr>
            <tr>
                <td class="cyan">Enter Address</td>
                <td class="cyan"><textarea rows="3" style="width:90%;"></textarea></td>
            </tr>
            <tr>
                <td class="cyan">Select Game</td>
                <td class="cyan">
                    <input type="checkbox"> Hockey<br>
                    <input type="checkbox"> Football<br>
                    <input type="checkbox"> Badminton<br>
                    <input type="checkbox"> Cricket<br>
                    <input type="checkbox"> volleyball
                </td>
            </tr>
            <tr>
                <td class="cyan">Gender</td>
                <td class="cyan">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
             <tr>
                <td class="cyan">Select ur age</td>
                <td class="cyan">
                    <select class="cyan" style="background-color: white;">
                        <option>Select</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="cyan">Select Photo</td>
                <td class="cyan"><input type="file"></td>
            </tr>
            <tr class="cyan">
                <td><button type="button" >Click Me</button></td>
                <td>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit Form</button>
                </td>
            </tr>
        </table>
    </div>
</body>

    
    </table>
    </div>
</body>
</html>
