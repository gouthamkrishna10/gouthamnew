<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
           
            height: 200px;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
                }
        table,td{
             border: 2px solid black;
             border-collapse: collapse;
             text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2"><a href="http://127.0.0.1:5500/example5.html">G</a></td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td colspan="2" rowspan="2"><a href="http://127.0.0.1:5500/example5.html">I</a></td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
