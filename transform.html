<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-image: linear-gradient(blue,rgb(154, 49, 49));
            height: 100px;
            width: 100px;
            margin: auto;
            transition: 1s;
            border-radius: 10px;
            text-align: center;
            text-shadow: 5px 5px 10px rgb(255, 0, 0)  ;


        }

        div:hover{
            transform: scale(2) rotate(90deg) translatex(100px);
            text-transform:capitalize;
           
        }

    </style>
</head>
<body>
        <div>hello world</div>
</body>
</html>
