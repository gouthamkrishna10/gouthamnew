<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #background {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 21, 0.79);
            height: 700px;
            width: 700px;
            margin-top: 100px;
        }
        #orange1, #orange2 {
            background-color: orange;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 2rem;
            color: #fff;
        }
        #orange2 {
            justify-content: flex-end;
            padding-right: 20px;
            height: 60px;
        }
        .form-content {
            flex: 1;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffe066;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .form-content input, .form-content select {
            margin-bottom: 10px;
            width: 60%;
            padding: 5px;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .submit-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="background">
        <div id="orange1">Sign Up</div>
        <form class="form-content">
            <label>First Name <input type="text" placeholder="Enter First Name"></label>
            <label>Last Name <input type="text" placeholder="Enter Last Name"></label>
            <label>Date of Birth 
                <select><option>Date</option></select>
                <select><option>Month</option></select>
                <select><option>Year</option></select>
            </label>
            <label>Gender 
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </label>
            <label>Country <select><option>Country</option></select></label>
            <label>E-mail <input type="email" placeholder="Enter E-mail"></label>
            <label>Phone <input type="text" placeholder="Enter Phone"></label>
            <label>Password <input type="password"></label>
            <label>Confirm Password <input type="password"></label>
            <label>
                <input type="checkbox"> I Agree to the Terms of use
            </label>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
        <div id="orange2"></div>
    </div>
</body>
</html>
